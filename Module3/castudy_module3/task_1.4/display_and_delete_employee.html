<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<div class="modal fade" style="text-align: center;font-size: 20px;color: green;" id="exampleModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Are you sure you want to delete this Employee?
                <button type="button" class="btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary">YES</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" style="text-align: center;font-size: 20px;color: green;" id="exampleModalEdit" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee Information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-primary" style="width: 100%;">
                    <tr>
                        <td>Employee Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Position</td>
                        <td><select style="width: 70%" class="form-select form-control-sm"
                                    aria-label="Default select example">
                            <option selected>-- Choose --</option>
                            <option value="1">Quản Lý</option>
                            <option value="2">Nhân Viên</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Education Level</td>
                        <td><select style="width: 70%" class="form-select form-control-sm"
                                    aria-label="Default select example">
                            <option selected>-- Choose --</option>
                            <option value="1">Trung Cấp</option>
                            <option value="2">Cao Đẳng</option>
                            <option value="3">Đại Học</option>
                            <option value="4">Sau Đại Học</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td><select style="width: 70%" class="form-select form-control-sm"
                                    aria-label="Default select example">
                            <option selected>-- Choose --</option>
                            <option value="1">Sale-Marketing
                            </option>
                            <option value="2">Hành chính
                            </option>
                            <option value="3">Phục vụ
                            </option>
                            <option value="4">Quản lý
                            </option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>

</html>
