<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h3>

</body>
<script>
    function giaiThua(number) {
        let giaiThua1 = 1;
        for (let i = 1; i <= number; i++) {
            giaiThua1 = giaiThua1 * i;
        }
        return giaiThua1;
    }
    let num = +prompt("nhập số");
    alert(giaiThua(num));
</script>
</html>
