<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>


</body>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.beginPath()
            ctx.fillStyle = this.getRandomColor();
            ctx.fill();
        }
    }

    // let radius = Math.floor(Math.random() * 100);
    // let x = Math.random() * window.innerWidth;
    // let y = Math.random() * window.innerHeight;
    let radius = +prompt("nhập bán kính")
    let x = +prompt("tọa độ x")
    let y = +prompt('tọa độ y')
    let circle = new Circle(x, y, radius);
    circle.createCircle();


</script>
</html>
