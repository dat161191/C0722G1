<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>

</body>
<script>
    class HinhChuNhat {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        thayDoiChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }

        thayDoiChieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }

        dTich() {
            return this.chieuDai * this.chieuRong;
        }

        cVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }

        tTinHinhChuNhat() {
            return this.chieuDai + ' ' + this.chieuRong + ' ' + "S =" + this.chieuDai * this.chieuRong + ' ' + 'ChuVi=' + (this.chieuDai + this.chieuRong) * 2;
        }
    }


    let cDai = +prompt("nhập chiều dài");
    let cRong = +prompt("nhap chiều rộng");
    let kq = new HinhChuNhat(cDai, cRong);
    alert(kq.tTinHinhChuNhat());
    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = 'blue';
    ctx.fillRect(10, 10, cDai, cRong);
</script>
</html>
