<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><i>Sample screen:</i></p>
<input type="text" name="sample" id="Sample">
<input type="button" id="add" value="Add" onclick="add_to_array()">
<input type="button" id="display" value="Display" onclick="display_array()">
<p id="Result">Result</p>
</body>
<script>
    let x = 0;
    let array = Array();

    function add_to_array() {
        array[x] = document.getElementById("Sample").value;
        alert("phần tử:" + array[x] + " vị trí " + x)
        x++;
        document.getElementById("Sample").value = " ";
    }

    function display_array() {
        let e = "<hr>";
        for (let x = 0; x < array.length; x++) {
            e += "vị trí " + x + " = " + array[x] + "<br/>";
        }
        document.getElementById("Result").innerHTML = e;
    }
</script>
</html>
