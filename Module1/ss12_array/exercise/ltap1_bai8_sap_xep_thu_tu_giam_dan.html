<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let soLuong = parseInt(prompt('Số lượng phần tử  trong mảng 1'));
    let array = [];
    for (let i = 0; i < soLuong; i++) {
        let so1 = parseInt(prompt('Nhập phần tử trong mảng 1'));
        array.push(so1);
    }
    array.sort();
    array.reverse();
    document.write(array);
</script>
</html>
