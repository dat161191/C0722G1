<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số chia hết cho 5 trong dãy Fibonaci</title>
</head>
<body>

</body>
<script>
    let n1 = 0;
    let n2 = 1;
    let fiBo = 0;
    for (let i = 0; ; i++) {
        fiBo = n2 + n1;
        n1 = n2;
        n2 = fiBo;
        if (fiBo % 5 === 0) {
            alert(fiBo)
            break;
        }
    }
</script>
