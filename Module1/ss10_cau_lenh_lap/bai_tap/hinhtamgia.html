<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tam giác</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i <=5 ; i++) {
        for (let j = 0; j <=5; j++) {
            if (j<=i){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
</script>
</html>
