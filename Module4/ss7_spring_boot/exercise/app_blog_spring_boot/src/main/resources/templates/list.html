<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 3px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="row mt-3 mb-2">
    <div class="col-2"><a th:href="@{/create}" class="btn btn-primary">Create new Blog</a></div>
    <div class="col-6 text-center"><span><b>Blog List</b></span>
        <span th:text="${message}"></span></div>
    <div class="col-4">
        <form class="d-flex form-check-inline my-2 my-lg-0">
            <input class="form-control me-2" type="search" name="search" th:value="${search}"
                   placeholder="Blog Name & Author"
                   aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="row mt-2">
    <table border="1" class="table table-hover table-primary text-center">
        <tr>
            <th>STT</th>
            <th>Blog Name</th>
            <th>Author</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <th:block th:each="blog,stt : ${blogList}">
            <tr>
                <td th:text="${stt.count}"></td>
                <td th:text="${blog.blogName}"></td>
                <td th:text="${blog.author}"></td>
                <!--                <td><a th:href="@{/edit/__${blog.id}__ }" class="btn bg-primary">Edit</a></td>-->
                <td><a th:href="@{/edit(id=${blog.id})}" class="btn bg-primary">Edit</a></td>
                <td>
                    <button type="button" class="btn btn-danger"
                            th:attr="onclick=|showAlertDelete('${blog.id}','${blog.blogName}');|" data-bs-toggle="modal"
                            data-bs-target="#delete">Delete
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal"
                            th:attr="onclick=|showDetail('${blog.id}','${blog.blogName}','${blog.content}','${blog.author}','${blog.dateWriting}');|">
                        View
                    </button>
                </td>
            </tr>
        </th:block>
    </table>
</div>

</body>
<!--=======ModalView=========-->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/edit}" method="get">
                <div class="modal-header">
                    <h1 class="text-lg table-primary" style="text-align: center">Information Detail</h1>
                </div>
                <div class="modal-body text-lg-center text-bg-danger">
                    <label for="id">ID: </label>
                    <input type="text" readonly id="id" th:name="id"><br>
                    <label for="detailName">Blog Name: </label>
                    <input type="text" readonly id="detailName"><br>
                    <label for="detailContent">Content: </label>
                    <input type="text" readonly id="detailContent"><br>
                    <label for="detailAuthor">Author: </label>
                    <input type="text" readonly id="detailAuthor"><br>
                    <label for="detailDateWriting">Date Write: </label>
                    <input type="date" readonly id="detailDateWriting">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--MODAL DELETE-->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/delete}">
                <div class="modal-body bg-danger text-center text-light">
                    <h3 >Are you sure you want to delete?</h3><h2 id="blogName"></h2>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" th:id="id" th:name="id">
                        Acept
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--=========FUNCTION===========-->
<script>
    /*====VIEW====*/
    function showDetail(id, blogName, content, author, dateWriting) {
        document.getElementById("id").value = id;
        document.getElementById("detailName").value = blogName;
        document.getElementById("detailContent").value = content;
        document.getElementById("detailAuthor").value = author;
        document.getElementById("detailDateWriting").value = dateWriting;
    }

    /*====DELETE====*/
    function showAlertDelete(id, blogName) {
        document.getElementById("blogName").innerText = blogName;
        document.getElementById("id").value = id;
    }
</script>
</html>
