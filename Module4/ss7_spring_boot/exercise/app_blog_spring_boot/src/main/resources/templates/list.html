<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>BossTran</title>
</head>
<body>
<a href="/create" class="btn btn-primary">Create new Blog</a>
<h1>Blog</h1>
<h2 th:text="${message}" style="color: red;text-align: center"></h2>
<table border="1" class="table table-hover table-primary text-center">
    <tr>
        <th>STT</th>
        <th>Blog Name</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="blog,stt : ${blogList}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${blog.blogName}"></td>
            <td th:text="${blog.author}"></td>
            <td><a th:href="@{/edit/__${blog.id}__ }" class="btn bg-primary">Edit</a></td>
            <td>
                <button type="button" class="btn btn-danger"
                        th:attr="onclick=|showAlertDelete('${blog.id}','${blog.blogName}');|" data-bs-toggle="modal"
                        data-bs-target="#delete">Delete
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal"
                        th:attr="onclick=|showDetail('${blog.id}','${blog.blogName}','${blog.content}','${blog.author}','${blog.dateWriting}');|">
                    View
                </button>
            </td>
        </tr>
    </th:block>
</table>
</body>
<!--=======ModalView=========-->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Information Detail</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="detailID">ID: </label>
                <input type="text" readonly id="detailID"><br>
                <label for="detailName">Blog Name: </label>
                <input type="text" readonly id="detailName"><br>
                <label for="detailContent">Content: </label>
                <input type="text" readonly id="detailContent"><br>
                <label for="detailAuthor">Author: </label>
                <input type="text" readonly id="detailAuthor"><br>
                <label for="detailDateWriting">Date Write: </label>
                <input type="date" readonly id="detailDateWriting">
            </div>
            <!--            <td><a th:href="@{/edit/__${blog.id}__ }" class="btn bg-primary">Edit</a></td>-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--MODAL DELETE-->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">XOÁ SẢN PHẨM</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/delete}">
                <div class="modal-body">
                    <p id="deleteAlert"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" th:id="deleteConfirm" th:name="deleteConfirm">
                        Acept
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--=========FUNCTION===========-->
<script>
    /*====VIEW====*/
    function showDetail(id, blogName, content, author, dateWriting) {
        document.getElementById("detailID").value = id;
        document.getElementById("detailName").value = blogName;
        document.getElementById("detailContent").value = content;
        document.getElementById("detailAuthor").value = author;
        document.getElementById("detailDateWriting").value = dateWriting;
    }

    /*====DELETE====*/
    function showAlertDelete(id, blogName) {
        document.getElementById("deleteAlert").innerText = "Xác nhận xoá " + blogName + " ?";
        document.getElementById("deleteConfirm").value = id;
    }
</script>
</html>
