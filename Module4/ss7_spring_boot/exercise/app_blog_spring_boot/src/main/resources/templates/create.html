<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>BossTran</title>
</head>
<body>
<h3 class="text-center">Blog</h3>
<div class="row mb-5">
    <div class="col col-4">
        <p><a th:href="@{/}">
            <button class="btn btn-primary">Back to Product list</button>
        </a></p>
    </div>
    <div class="col col-6 ">
        <div class="row justify-content-center align-items-lg-center text-center" id="form">
            <form th:action="@{/create}" th:object="${blog}"
                  method="POST" novalidate="novalidate">
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{blogName}"/>
                </div>
                <div>
                    <label>Content</label>
                    <input type="text" th:field="*{content}"/>
                </div>
                <div>
                    <label>Author</label>
                    <input type="text" th:field="*{author}"/>
                </div>
                <div>
                    <label>Date Writing</label>
                    <input type="date" th:field="*{dateWriting}"/>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
