<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container">
    <div class="row bg-primary align-items-center justify-content-center text-center">
        <a th:href="@{/}">
            <button class="btn btn-outline-light">
                <i class="bi bi-house-heart-fill"></i> BACK TO HOME
            </button>
        </a>
    </div>
    <div class="row">
        <div class="col col-1"></div>
        <div class="card mt-2 mb-3 col col-10">
            <div class="row g-0">
                <div class="col col-6">
                    <img th:src="@{${product.image}}" class="img-fluid rounded-start">
                </div>
                <div class="col col-6">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-title" th:text="${product.description}"></p>
                        <strong class="card-title" th:text="${product.price} +' MILLION USD'"></strong>
                        <p class="card-text"><small class="text-muted">Last update 3 mins ago</small></p>
                    </div>
                </div>

            </div>
        </div>
        <div class="col col-1"></div>
    </div>

    <div class="bg-primary text-light mt-2 text-center">
        <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
    </div>
</div>
</body>
</html>
