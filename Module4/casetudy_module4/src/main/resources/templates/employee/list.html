<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container">
    <div th:replace="~{layout::header}"></div>
    <div class="row-content mt-1">
        <table class="table table-striped table-primary table-hover">
            <thead>
            <tr>
                <td>STT</td>
                <td>Name</td>
                <td>Birthday</td>
                <td>Address</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empl, stt : ${employeeDtoLists}">
                <td th:text="${stt.count}+${employeeDtoLists.number}*${employeeDtoLists.size}"></td>
                <td th:text="${empl.name}"></td>
                <td th:text="${empl.dateOfBirth}"></td>
                <td th:text="${empl.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{layout::footer}"></div>
</div>
</div>
</body>
</html>
