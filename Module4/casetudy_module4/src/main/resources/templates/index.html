<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <div th:replace="~{layout::header}"></div>

    <div class="row mt-1 mb-1">
        <div class="col col-3">
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/l5-3EK9rZLE"
                        title="Tay trái chỉ trăng - Tát Đỉnh Đỉnh & Châu Thâm (Trung thu 1/10/2020)" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/W9sITEf1tO0"
                        title="《天下有情人》李克勤、周深 — 天衣无缝的配合，原唱周华健听了都忍不住鼓掌！【SMG上海东方卫视音乐频道】" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/MlGn6ifnXg4"
                        title="纯享丨周深梁龙花式改编《算你狠》 花腔与方言的魔性结合也太洗脑了 #天赐的声音3 EP2 20220318" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div class="col col-9">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://c4.wallpaperflare.com/wallpaper/908/27/764/harley-quinn-suicide-squad-cosplay-subway-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/68/833/267/suicide-squad-dc-comics-margot-robbie-harley-quinn-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div th:replace="~{layout::footer}"></div>
</div>
</body>
</html>
